buildscript {
    ext {
        KOTLIN_VERSION = '1.3.11'

        JUNIT_VERSION = '4.12'
        MOCKITO_VERSION = '2.20.1'

        DL4J_VERSION = '1.0.0-beta3'
    }

    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$KOTLIN_VERSION"
    }
}

allprojects {
    repositories {
        mavenCentral()
    }
}

subprojects {
    buildscript {
        repositories {
            mavenCentral()
        }
    }
}
